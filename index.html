<html>
    
    <head>
        <title>Analytics</title>
        <script>
            function analytics() {
                let navigator = window.navigator;
                let browser = "Other"
               alert('Useragent is: ' +  navigator.userAgent);
                if ((navigator.userAgent.search(/Chrome\//i) != -1 || navigator.userAgent.search(/Chromium\//i) == -1) && (navigator.userAgent.search(/UCBrowser\//i) == -1 && navigator.userAgent.search(/UBrowser\//i) == -1 && navigator.userAgent.search(/UC Browser\//i) == -1 && navigator.userAgent.search(/UCWEB\//i) == -1 && navigator.userAgent.search(/Opera Mini\//i) == -1 && navigator.userAgent.search(/Edge\//i) ==-1 && navigator.userAgent.search(/OPR\//i) ==-1))
                    browser = navigator.userAgent.toString().split(' ').filter(e => e.toLowerCase().indexOf('chrome/') !== -1)[0];
    
                alert(browser);
                if (navigator.userAgent.search(/Safari\//i) != -1 && navigator.userAgent.search(/Chromium\//i) == -1 && navigator.userAgent.search(/Chrome\//i) == -1 && navigator.userAgent.search(/UCBrowser\//i) == -1)
                    browser = navigator.userAgent.toString().split(' ').filter(e => e.search('Safari/') !== -1)[0];
    
                if (navigator.userAgent.search(/Opera\//i) != -1 || navigator.userAgent.search(/Opr\//i) != -1)
                    browser = 'Opera';
                if (navigator.userAgent.search('Firefox/i') != -1 && navigator.userAgent.search('Seamonkey/i') == -1)
                    browser = navigator.userAgent.split(' ').filter(e => e.toLowerCase().indexOf("firefox") != -1)[0];
    
                if (navigator.userAgent.search(/UCBrowser\//i) != -1 || navigator.userAgent.search(/UC Browser\//i) != -1 || navigator.userAgent.search(/UBrowser\//i) != -1)
                    browser = 'UCBrowser';
                if (navigator.userAgent.search(/UCWEB\//i) != -1)
                    browser = 'UCWEB';
                if (navigator.userAgent.search(/MSIE\//i) != -1 || navigator.userAgent.search(/Edge\//i) != -1)
                    browser = navigator.userAgent.toLowerCase().indexOf('msie/i') != -1 ? 'IE' : 'Edge';
    
                let device = navigator.userAgent.match(/Android|Micromax|BlackBerry|Lenovo|spreadtrum|iPhone|iPad|iPod|Opera Mini|IEMobile|Nokia|symbian|HTC|Mobile/i) ? 'Mobile' : 'Desktop';
                alert(browser);
                alert(device);
            }
        </script>
    </head>
    
    <body>
        <input type="button" value="Analytics" onclick="analytics()" />
    </body>
    
    </html>
