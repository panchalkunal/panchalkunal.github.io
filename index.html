<html>
    
    <head>
        <title>Analytics</title>
        <script>
            function analytics() {
                let userAgent = window.navigator.userAgent.toLowerCase();
                let browser = "Other"
                alert(userAgent)
                if ((userAgent.indexOf('Chrome/') != -1 || userAgent.indexOf('Chromium/') == -1) && (userAgent.indexOf('UCBrowser/') == -1 && userAgent.indexOf('UBrowser/') == -1 && userAgent.indexOf('UC Browser/') == -1 && userAgent.indexOf('UCWEB/') == -1 && userAgent.indexOf('Opera Mini/') == -1 && userAgent.indexOf('Edge/') ==-1 && userAgent.indexOf('OPR') ==-1))
                    browser = userAgent.toString().split(' ').filter(e => e.indexOf('Chrome/') !== -1)[0];
    
                alert(browser);
                if (userAgent.indexOf('Safari/') != -1 && userAgent.indexOf('Chromium/') == -1 && userAgent.indexOf('Chrome/') == -1 && userAgent.indexOf('UCBrowser') == -1)
                    browser = userAgent.toString().split(' ').filter(e => e.indexOf('Safari/') !== -1)[0];
    
                if (userAgent.indexOf('Opera/i') != -1 || userAgent.indexOf('Opr/i') != -1)
                    browser = 'Opera';
    
                if (userAgent.indexOf('Firefox/i') != -1 && userAgent.indexOf('Seamonkey/i') == -1)
                    browser = userAgent.split(' ').filter(e => e.indexOf("Firefox") != -1)[0];
    
                if (userAgent.indexOf('UCBrowser/') != -1 || userAgent.indexOf('UC Browser/i') != -1 || userAgent.indexOf('UBrowser/i') != -1)
                    browser = 'UCBrowser';
                if (userAgent.indexOf('UCWEB/') != -1)
                    browser = 'UCWEB';
                if (userAgent.indexOf('MSIE/i') != -1 || userAgent.indexOf('Edge/i') != -1)
                    browser = userAgent.indexOf('MSIE/i') != -1 ? 'IE' : 'Edge';
    
                let device = userAgent.match(/Android|Micromax|BlackBerry|Lenovo|spreadtrum|iPhone|iPad|iPod|Opera Mini|IEMobile|Nokia|symbian|HTC|Mobile/i) ? 'Mobile' : 'Desktop';
                alert(browser);
                alert(device);
            }
        </script>
    </head>
    
    <body>
        <input type="button" value="Analytics" onclick="analytics()" />
    </body>
    
    </html>
